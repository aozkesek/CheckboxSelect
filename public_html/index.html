<html>
   <head>
      <title>checkboxmenu ui</title>
      
		<meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
		<link rel="stylesheet" href="css/font-awesome.css" />
		<link rel="stylesheet" href="css/checkboxselect.css" />
		
      <script type="text/javascript" src="js/jquery/jquery.js"></script>
      <script type="text/javascript" src="js/jquery/jqueryui.js"></script>
      <script type="text/javascript" src="js/checkboxselect.js"></script>
      
   </head>
   <body>
      
		<div >
			<select id="cbs1">
				<option value="0">ZERO</option>
				<option value="1">ONE</option>
				<option value="2">TWO</option>
				<option value="3">THREE</option>
				<option value="4">FOUR</option>
				<option value="5">FIVE</option>
			</select>
			<input type="text" />
		</div>

		<div >
			<select id="cbs2">
			</select>
			<input type="text" />
		</div>

		<div >
			<select id="cbs3">
			</select>
			<input type="text" />
		</div>

		<div>
			<label>hop</label>
			<input type="datetime-local"/>
		</div>
		
		<div >
			<select id="cbs4">
			</select>
			<input type="text" />
		</div>

		<div >
			<select id="cbs5">
			</select>
			<input type="text" />
		</div>

		<div>
			<label>hop</label>
			<input type="datetime-local"/>
		</div>
		
      <script type="text/javascript">
         var _data = [
					{value:1, text:"bir"}, 
					{value:2, text:"iki"}, 
					{value:3, text:"uc"}, 
					{value:4, text:"dort", selected:true}
					];
					
				$("#cbs1").checkboxselect();
				
				$("#cbs2").checkboxselect({data:_data});
				
				$("#cbs3").checkboxselect({
					data: function(fn, _this) { 
							var i = 0, 
								d = [{value: 5, text: "five"},{value: 6, text: "six", selected: true},{value: 7, text: "seven"}]; 
							for(i = 0; i < 3; i++)
								fn(d[i], _this);
						}, 
					order:1
				});
			
				$("#cbs4").checkboxselect({
					data: {
						url: "remotedata.json",
						success: function(response) { return response; }
					}, 
					order:1
				});
					
			
				$("#cbs5").checkboxselect({
					data: {
						url: "remotedata.json"
					}, 
					order:1
				});

			$("#cbs1").checkboxselect("addItem", {text: "ten", value:10, selected:true});
			$("#cbs1").checkboxselect("addItem", {text: "eleven", value:11, selected:true});
			$("#cbs1").checkboxselect("addItem", {text: "twelve", value:12, selected:true});
			
			$("#cbs1").checkboxselect("removeItem", 10);
			
   
      </script>
         
   </body>
</html>
